<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Checkout form</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="payment">
            <div class="payment-logo">
                <p>p</p>
            </div>
            <h2>Payment Form</h2>
            <div class="form">
                <div class="card space icon-relative">
                    <label class="label">Card Holder:</label>
                    <input type="text" class="input" name="card_holder" placeholder="Full Name">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="card space icon-relative">
                    <label class="label">Card Number:</label>
                    <input type="text" class="input" name="card_holder" placeholder="Card Number" data-mask="0000 0000 0000 0000">
                    <i class="fa-solid fa-credit-card"></i>
                </div>
                <div class="card-grp space">
                    <div class="card-item icon-relative">
                        <label class="label">Expiry date:</label>
                        <input type="text" class="input" name="expiry_date" placeholder="00/00" data-mask="00/00">
                        <i class="fa-solid fa-calendar-days"></i>
                    </div>
                    <div class="card-item icon-relative">
                        <label class="label">CVC:</label>
                        <input type="text" class="input" name="cvc" placeholder="000" data-mask="000">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                </div>
                <div class="btn">
                    Buy
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" ></script>
</body>
</html>
